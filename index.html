<!-- 
 Descripción del ejercicio: Solución de errores en un temporizador de cuenta regresiva

 El ejercicio se centra en corregir errores que afectan el funcionamiento de un temporizador de cuenta regresiva. Adicionalmente, el temporizador no detiene correctamente su cuenta cuando alcanza cero y no muestra el mensaje esperado de "¡Tiempo terminado!".

 Objetivo final: Al finalizar el ejercicio correctamente, se espera que el temporizador de cuenta regresiva funcione adecuadamente, deteniéndose automáticamente al llegar a cero y mostrando el mensaje indicativo, proporcionando así una experiencia de usuario coherente y sin errores.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temporizador de Cuenta Regresiva</h1>
        <label for="timeInput">Tiempo en segundos:</label>
        <input type="text" id="timeInput">
        <button>Iniciar</button>
        <p id="timer">Tiempo restante: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
